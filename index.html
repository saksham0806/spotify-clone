<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    
    <title>Spotify Clone</title>
</head>

<body>
    <script src="script.js"></script>
    <div class="left">
        <div class="buttons">
            <img class ="imglo" src="/images/logo.svg" alt="">
            <ul>
                <li>
                    <img class="imglo" src="/images/home.svg" alt="">Home
                </li>  
                <li>
                    <img class="imglo" src="/images/search.svg" alt="">Search
                </li>
            </ul>
        </div>
        <div class="libraries">
            <ul>
                <li>
                <img class="imglo" src="/images/lib.svg" alt="">
                Libraries
                </li>
            </ul>
            <div class="songsnames">
                <ul>
                </ul>
            </div>
        </div>
    </div>
    <div class="right">
        <nav class="topbar">
            <div class="loginbar">
                <ul class="loginbuttons">
                    <li>Sign Up</li>
                    <li style = "background-color: rgb(255, 255, 255); color: black">Log In</li>
                </ul>
            </div>
            <div class="musicpodcast">
                <ul class="mplist">
                    <li><button class="mpbuttons">All</button></li>
                    <li><button class="mpbuttons">Musics</button></li>
                    <li><button class="mpbuttons">Podcast</button></li>
                </ul>
            </div>
        </nav>

        <div class="playlists">
            <h1>PLAYLISTS</h1>
            <div class="playlisttiles">
       
                <div class="card">
                    <img class="playbutton" src="/images/play.svg" alt="">
                    <img src="https://www.nowbali.co.id/wp-content/uploads/2016/08/Lake-Buyan-5-1024x685.jpg"
                        alt="bali lake image" class="balilake">
                    <div class="description">
                        <h3>Lake Buyan</h3>
                        <p>Lorem ipsum dolor sit amet.</p>             
                    </div>
                </div>
                
       
            </div>


            <div class="playbar">
                <div class="songinfo">

                </div>
                <div class="songbuttons">
                    <img src="/images/skip_previous.svg" alt="">
                    <img src="/images/Playbarplay.svg" alt="">
                    <img src="/images/skip_next.svg" alt="">
                </div>
                <div class="songtime">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
